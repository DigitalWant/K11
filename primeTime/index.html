<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <title>盛时表行</title>
        <meta name="description" content="">
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="cleartype" content="on">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/animate.min.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
        <script src="js/vendor/jquery-2.1.1.min.js"></script>
        <script src="js/vendor/loader.js"></script>
    </head>
    <body >

        <div class="pages">
          <div class="page" id='opening'>

              <div class="brandCover fullpage page--white"></div>
              <div class="brand wow slideInDown" data-wow-duration="2s" >
                  <span class="icon-logo-part-a brandRed tshadow-glow"></span><span class="icon-logo-part-e brandGold tshadow-glow"></span>
              </div>              
               <div class="abtext" style="position:absolute; bottom:10%; left:50%; margin-left:-2em;" >
                  <p class="wow fadeInUp brandGold"  data-wow-duration="1s" data-wow-delay="1s">表业翘楚</p>
                  <p class="wow fadeInUp brandGold" data-wow-duration="1s" data-wow-delay="1.2s">盛时表行</p>
               </div>

                <div class="iconRow right-ToLeft set6"></div>   
                <div class="iconRow left-ToRight set1"></div>
                <div class="iconRow right-ToLeft set4"></div>
                <div class="iconRow left-ToRight set3"></div>
                <div class="iconRow right-ToLeft set2"></div>
                <div class="iconRow left-ToRight set5"></div>

          </div>
          <div class="page" id='story'>
               <div class="abtext" style="position:absolute; top:10%; left:0%; width:100%; " >
                  <h4 class="wow fadeInLeft brandGold"  data-wow-duration="1s" >全球最大的国际名表零售集团</h4>
                  <p class="wow fadeInRight brandGold"  data-wow-duration="1s" data-wow-delay=".2s">亨得利控股有限公司</p>
                  <h4 class="wow fadeInLeft brandGold"  data-wow-duration="1s" data-wow-delay=".5s">策略股东</h4>
                  <p class="wow fadeInRight brandGold"  data-wow-duration="1s" data-wow-delay=".6s">Swatch Group（斯沃琪集团）</p> 
                  <h4 class="wow fadeInLeft brandGold"  data-wow-duration="1s" data-wow-delay=".8s">全球最大奢侈品集团</h4>
                  <p class="wow fadeInRight brandGold"  data-wow-duration="1s" data-wow-delay="1s">LVMH Group（路威酩轩集团)</p>
               </div>
          </div>
          <div class="page page--dark" id='story2'>
              
          </div>
          <div class="page page--light" id='story3'>
              
          </div>
          <div class="page page--dark" id='story4'>
              
          </div>
           <div class="page page--dark" id='story5'>
              
          </div>
        </div>
        <!--tips for user to show portrait -->
        <div class="tips"></div>

        <!--loader screen -->
        <div id="loadingObj" class="loadingv"></div>

        <script src="js/vendor/wow.js"></script>

        <!--<script src="js/vendor/move.min.js"></script>-->
        <script src="js/vendor/d3.v3.min.js"></script>
       <script src="js/vendor/waypoints.min.js"></script> 
        <script src="js/helper.js"></script>
        <script src="js/main.js"></script>     
    </body>
</html>
