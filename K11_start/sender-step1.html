    <!---->
    <script type="text/javascript">
    /* hack of some android device position*/

    if (isMobile.Android()) {

        $("#canvas").css({
            "top": t + "px"
        });
        $('.androidStart').show();
        $('.androidStart').on('click touchstart', function() {

            init();
            $(this).hide();
            if (audioFlag) {
                myAudio.pause();
                $(".music_btn").attr("src", "images/bo.png");
            } else if (!audioFlag) {
                myAudio.play();
                $(".music_btn").attr("src", "images/ting.png");
            }

            audioFlag = !audioFlag;
        });

    } else {

        init();

    }
    </script>
