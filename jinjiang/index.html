<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Dai">
    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
  <body>
  		<h1>锦江<small>高德API</small></h1>
		<div id="mapDiv" style="width:800px; height:600px"></div>

<script type="text/javascript">

		function init() {
		  //var d = new Date();
		  var map = new AMap.Map('mapDiv', {view:new AMap.View2D({center: new AMap.LngLat(116.39, 39.9),zoom:15})});


			map.plugin(["AMap.ToolBar","AMap.OverView","AMap.Scale"],function(){
			  //加载工具条
			  tool = new AMap.ToolBar({
			    direction:true,//隐藏方向导航
			    ruler:true,//隐藏视野级别控制尺
			    autoPosition:true//禁止自动定位
			  });
			  map.addControl(tool);
			  //加载鹰眼
			  view = new AMap.OverView();
			  map.addControl(view);
			  //加载比例尺
			  scale = new AMap.Scale();
			  map.addControl(scale);
			});


		}
		function loadScript() {
		  var script = document.createElement("script");
		  script.type = "text/javascript";
		  script.src = "http://webapi.amap.com/maps?v=1.3&key=6669421058d71f9bf8983a89cd11f5b8&callback=init";
		  document.body.appendChild(script);
		}
		window.onload = loadScript;



		</script>



  </body>
</html>
